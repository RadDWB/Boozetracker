<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alkohol Tracker</title>
  <style>
    :root{
      --bg-grad-start:#6ea8ff;       /* freundlicheres Blau */
      --bg-grad-end:#8ee5ff;         /* helles Cyan */
      --card-bg:#ffffff;
      --card-border:#e6eaf1;
      --text:#1f2937;                /* slate-800 */
      --muted:#64748b;               /* slate-500 */
      --primary:#4f46e5;             /* indigo-600 */
      --primary-dark:#4338ca;
      --success:#10b981;
      --warn:#f59e0b;
      --danger:#ef4444;
      --super:#059669;
      --radius:16px;
      --shadow:0 12px 30px rgba(31,41,55,.12);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end)) fixed;
    }

    .container{
      max-width: 820px;
      margin: 32px auto;
      padding: clamp(16px, 2.5vw, 24px);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: var(--shadow);
    }

    .view{ display:none; }
    .view.active{ display:block; }

    h1{
      margin:0 0 18px;
      text-align:center;
      font-size: clamp(26px, 4.2vw, 34px);
    }

    /* Eingabe */
    .current-date{
      font-size: clamp(26px, 5vw, 36px);
      font-weight: 800;
      color: var(--primary);
      text-align:center;
      margin: 10px 0 18px;
    }

    .choice-container{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 18px 0 8px;
    }
    @media (max-width:640px){ .choice-container{ grid-template-columns: 1fr; } }

    .choice-option{
      display:flex; align-items:center; gap:12px;
      padding: 14px 16px;
      border:2px solid #edf2f7;
      border-radius: 14px;
      background:#fff;
      cursor:pointer;
      transition:.15s ease;
      font-size: 16px;
    }
    .choice-option:hover{ transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.08); }
    .choice-option input[type="radio"]{ transform: scale(1.3); margin:0 2px 0 0; accent-color: var(--primary); }

    .choice-option.sober{ border-color: #c0f1df; background: #f4fffa; }
    .choice-option.moderate{ border-color: #ffe5b5; background: #fff9ec; }
    .choice-option.alcohol{ border-color: #ffcaca; background: #fff2f2; }
    .choice-option.superday{
      border-color: #b7f3d2;
      background: linear-gradient(135deg, #f3fff9, #ecfff8);
      position:relative;
    }
    .choice-option.superday::before{ content:"⭐"; position:absolute; right:12px; top:10px; opacity:.9; }

    .btn{
      height: 48px;
      padding: 0 18px;
      border-radius: 12px;
      border: 0;
      background: var(--primary);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      width:100%;
      transition: background .15s ease, transform .06s ease, box-shadow .15s ease;
      box-shadow: 0 8px 18px rgba(79,70,229,.25);
      font-size: 16px;
    }
    .btn:hover{ background: var(--primary-dark); transform: translateY(-1px); }
    .btn:disabled{ background:#cbd5e1; box-shadow:none; cursor:not-allowed; }

    .btn.secondary{
      background:#64748b;
      box-shadow: 0 8px 18px rgba(100,116,139,.2);
    }
    .btn.secondary:hover{ background:#475569; }

    .submit-row{ margin-top: 12px; display:flex; gap:12px; }
    .storage-info{
      margin-top: 10px; text-align:center; color:var(--muted); font-size:14px;
    }

    /* Monatsübersicht */
    .stats-grid{
      display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom: 16px;
    }
    .stat-card{
      background:#f8fafc; border:1px solid #e5e7eb; border-radius: 14px; padding:16px; text-align:center;
    }
    .stat-card .stat-number{ font-size: clamp(28px, 4.8vw, 40px); font-weight:900; margin: 6px 0 2px; }
    .stat-card .stat-label{ color:var(--muted); font-size: 13px; }

    .month-head{
      display:flex; align-items:center; justify-content:space-between; gap:10px; margin: 10px 0 12px;
    }
    .month-title{ font-weight: 800; font-size: 20px; }

    .legend{
      display:flex; flex-wrap:wrap; gap:10px 14px; margin: 10px 0 14px; color:var(--muted); font-size: 13px;
    }
    .legend .dot{ width:14px; height:14px; border-radius:4px; display:inline-block; margin-right:6px; vertical-align:middle; }

    .cal{
      display:grid; grid-template-columns: repeat(7, 1fr); gap:8px; margin-bottom: 18px;
    }
    .weekday{
      text-align:center; font-weight:700; font-size:12px; color:#475569; padding:6px 0;
      background:#f1f5f9; border-radius:8px; border:1px solid #e7eef6;
    }
    .day{
      aspect-ratio:1; display:flex; align-items:center; justify-content:center;
      border-radius:10px; border:1px solid #e7eef6; background:#fff; font-weight:700; cursor:pointer;
      transition:.1s ease; position:relative;
    }
    .day:hover{ transform: scale(1.03); box-shadow: 0 8px 18px rgba(0,0,0,.08); }
    .day.sober{ background:#10b981; color:#fff; }
    .day.moderate{ background:#f59e0b; color:#fff; }
    .day.alcohol{ background:#ef4444; color:#fff; }
    .day.superday{ background:#059669; color:#fff; }
    .day.superday::after{ content:"⭐"; position:absolute; top:4px; right:6px; font-size:12px; }
    .day.today{ outline:3px solid var(--primary); background:#eef2ff; color:#111827; }

    /* Ko-fi / BMC Bereich */
    .support{
      background:#f8fafc; border:1px solid #e5e7eb; border-radius: 14px; padding: 14px; margin: 8px 0 16px;
      text-align:center;
    }
    .support p{ margin: 0 0 12px; }
    .support-buttons{
      display:flex; flex-wrap:wrap; gap:12px; justify-content:center; align-items:center;
    }

    /* — Vereinheitlichung der Button-Höhen (Ko-fi & BMC) — */
    .support-buttons .btn-holder{
      height:48px;              /* gemeinsame Zielhöhe */
      display:flex; align-items:center; justify-content:center;
    }
